</head>

<body>
    <header class="eins">
        <div class="dreizehn">
            <img class="vierzehn" src="/assets/img/header_navbar_img/join_small.png" alt="" style="display: none;">
        </div>
        <div>
            <p class="zwölf">Kanban Project Management Tool</p>
        </div>
        <div class="zwei">
            <img class="drei" src="/assets/img/header_navbar_img/image.png" alt="">
            <div class="vier" id="dropdownButton" onclick="showDropDown()">
                <p id="profile-icon">G</p>
                <div id="dropdown" class="fünf" style="display: none;">
                    <a href="/html/help.html">Help</a>
                    <a href="/html/legal_notice.html">Legal Notice</a>
                    <a href="/html/privacy_policy.html">Privacy Policy</a>
                    <a href="\index.html">Log out</a>
                </div>
            </div>
        </div>
    </header>
    <div class="sechs">
        <div class="sieben">
            <img class="acht" src="/assets/img/header_navbar_img/Join.png" alt="">
        </div>
        <div class="neun">
            <a href="/html/summary.html" class="elf bg-dark">
                <img src="/assets/img/header_navbar_img/Summary.png" alt="">
                <p>Summary</p>
            </a>
            <a href="/html/add_task.html" class="elf">
                <img src="/assets/img/header_navbar_img/Add_task.png" alt="">
                <p>Add Task</p>
            </a>
            <a href="/html/board.html" class="elf">
                <img src="/assets/img/header_navbar_img/Board.png" alt="">
                <p>Board</p>

            <a href="/html/contacts.html" class="elf">
                <img src="/assets/img/header_navbar_img/contacts.png" alt="">

        </div>
        <div class="zehn">
            <a href="/html/privacy_policy.html">Privacy Policy</a>
            <a href="/html/legal_notice.html">Legal notice</a>
        </div>
    </div>

    <div class="container">
        <header class="header-board">
            <div>
                <img src="/assets/img/board_h1.png">
            </div>

            <div class="search-container_and_button">
                <div class="search-container">
                    <input type="text" placeholder="Find Task">
                    <div class="divider"></div>
                    <button>
                        <img src="/assets/img/search_bar_glass.png" alt="">
                    </button>
                </div>

                <button class="add-task-button">
                    <p class="button-font">Add Task <span>+</span></p>
                </button>
            </div>
        </header>

        <section class="kanban-board">
            <div class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>To do</h2>
                <div class="task" draggable="true" ondragstart="drag(event)" id="task-1">Task 1</div>
                <div class="task" draggable="true" ondragstart="drag(event)" id="task-2">Task 2</div>
                <div class="no-tasks">No tasks To do</div>
            </div>
            <div class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>In progress</h2>
                <div class="no-tasks">No tasks To do</div>
            </div>
            <div class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Await feedback</h2>
                <div class="no-tasks">No tasks To do</div>
            </div>
            <div class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Done</h2>
                <div class="no-tasks">No tasks To do</div>
            </div>
        </section>
    </div>
