!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Contacts</title>
    <link rel="stylesheet" href="/css/header_taskbar.css">
    <link rel="stylesheet" href="/css/header_taskbar_responsive.css">
    <script src="/js/header_taskbar.js" defer></script>
    <link rel="stylesheet" href="../css/contacts.css">
    <link rel="shortcut icon" href="../assets/img/favicon.svg" type="image/x-icon">
</head>

<body onload="init()">
    <header class="eins">
        <div class="dreizehn">
            <img class="vierzehn" src="/assets/img/header_navbar_img/join_small.png" alt="" style="display: none;">
        </div>
        <div>
            <p class="zwölf">Kanban Project Management Tool</p>
        </div>
        <div class="zwei">
            <img class="drei" src="/assets/img/header_navbar_img/image.png" alt="">
            <div class="vier" id="dropdownButton" onclick="showDropDown()">
                <p id="profile-icon">G</p>
                <div id="dropdown" class="fünf" style="display: none;">
                    <a href="/html/help.html">Help</a>
                    <a href="/html/legal_notice.html">Legal Notice</a>
                    <a href="/html/privacy_policy.html">Privacy Policy</a>
                    <a href="\index.html">Log out</a>
                </div>
            </div>
        </div>
    </header>
    <div class="sechs">
        <div class="sieben">
            <img class="acht" src="/assets/img/header_navbar_img/Join.png" alt="">
        </div>
        <div class="neun">
            <a href="/html/summary.html" class="elf">
                <img src="/assets/img/header_navbar_img/Summary.png" alt="">
                <p>Summary</p>
            </a>
            <a href="/html/add_task.html" class="elf">
                <img src="/assets/img/header_navbar_img/Add_task.png" alt="">
                <p>Add Task</p>
            </a>
            <a href="/html/board.html" class="elf">
                <img src="/assets/img/header_navbar_img/Board.png" alt="">
                <p>Board</p>
            </a>
            <a href="/html/contacts.html" class="elf bg-dark">
                <img src="/assets/img/header_navbar_img/contacts.png" alt="">
                <p>Contacts</p>
            </a>
        </div>
        <div class="zehn">
            <a href="/html/privacy_policy.html">Privacy Policy</a>
            <a href="/html/legal_notice.html">Legal notice</a>
        </div>
    </div>
    <main>
        <div class="contacts-frame">
            <button class="new-contact-button">
                Add new contact
                <img src="../assets/img/person_add.png">
            </button>
            <div class="form-container"></div>
            <div class="contact-list" id="contact-list"></div>
        </div>
        <div class="add-contact-main-container">
            <div class="add-contact-container">
                <div class="add-contact-left-section">
                    <div class="add-contact-left-section-container">
                        <img class="add-contact-left-section-container-logo"src="/assets/img/img_login/join_logo_white.svg" alt>
                        <div class="contact-heading">Add contact</div>
                        <div class="contact-heading-2">Tasks are better with a team!</div>
                    </div>
                </div>
                <div class="add-contact-right-section">
                    <img class="contact-logo" src="/assets/img/img_contacts/contact_logo.svg" alt>
                    <div class="add-contact-right-section-2">
                        <div class="close-button-container">
                            <button onclick="closeButtonAdd()">
                                <img class="close-img" src="/assets/img/img_contacts/close.svg" alt>
                            </button>
                        </div>
                        <form class="contact-data" onsubmit="" return false>
                            <div class="input-field">
                                <input id="name-input" class="log-in-input" type="text" placeholder="Name" required>
                                <img class="input-icon" src="/assets/img/img_contacts/person.svg">

                            </div>
                            <div class="input-field">
                                <input id="email-input" class="log-in-input" type="text" placeholder="Email" required>
                                <img class="input-icon" src="/assets/img/img_contacts/mail.svg">
                            </div>
                            <div class="input-field">
                                <input id="phone-input" class="log-in-input" type="text" placeholder="Phone" required>
                                <img class="input-icon" src="/assets/img/img_contacts/phone.svg">
                            </div>
                        </form>
                    </div>
                    <section class="add-contact-buttons">
                        <button class="button-left btn" style="font-size: 21px" onclick="clearInput()" type="button">
                            <div>Cancel</div>
                            <img src="/assets/img/img_contacts/close.svg" alt>
                        </button>
                        <button class="button-right btn" style="font-size: 21px" type="submit">
                            <div>Create contact</div>
                            <img src="/assets/img/img_contacts/check.svg" alt>
                        </button>
                    </section>
    </main>
    <script src="/js/firebase__contacts.js" defer></script>
</body>

</html>
