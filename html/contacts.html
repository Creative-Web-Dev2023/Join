<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Contacts</title>
    <link rel="stylesheet" href="/css/header_taskbar.css">
    <link rel="stylesheet" href="/css/header_taskbar_responsive.css">
    <script src="/js/header_taskbar.js" defer></script>
    <link rel="stylesheet" href="../css/contacts.css">
    <link rel="shortcut icon" href="../assets/img/favicon.svg" type="image/x-icon">
</head>

<body onload="init()">
    <header class="eins">
        <div class="dreizehn">
            <img class="vierzehn" src="/assets/img/header_navbar_img/join_small.png" alt="" style="display: none;">
        </div>
        <div>
            <p class="zwölf">Kanban Project Management Tool</p>
        </div>
        <div class="zwei">
            <a href="/html/help.html"><img class="drei" src="/assets/img/header_navbar_img/image.png" alt=""></a>
            <div class="vier" id="dropdownButton" onclick="showDropDown()">
                <p id="profile-icon">G</p>
                <div id="dropdown" class="fünf" style="display: none;">
                    <a href="/html/help.html">Help</a>
                    <a href="/html/legal_notice.html">Legal Notice</a>
                    <a href="/html/privacy_policy.html">Privacy Policy</a>
                    <a href="\index.html">Log out</a>
                </div>
            </div>
        </div>
    </header>
    <div class="sechs">
        <div class="sieben">
            <img class="acht" src="/assets/img/header_navbar_img/Join.png" alt="">
        </div>
        <div class="neun">
            <a href="/html/summary.html" class="elf">
                <img src="/assets/img/header_navbar_img/Summary.png" alt="">
                <p>Summary</p>
            </a>
            <a href="/html/add_task.html" class="elf">
                <img src="/assets/img/header_navbar_img/Add_task.png" alt="">
                <p>Add Task</p>
            </a>
            <a href="/html/board.html" class="elf">
                <img src="/assets/img/header_navbar_img/Board.png" alt="">
                <p>Board</p>
            </a>
            <a href="/html/contacts.html" class="elf bg-dark">
                <img src="/assets/img/header_navbar_img/contacts.png" alt="">
                <p>Contacts</p>
            </a>
        </div>
        <div class="zehn">
            <a href="/html/privacy_policy.html">Privacy Policy</a>
            <a href="/html/legal_notice.html">Legal notice</a>
        </div>
    </div>
    <main>
        <div class="contacts-frame">
            <button id="add-contact-button" class="new-contact-button" onclick="openModal()">
                Add new contact
                <img src="../assets/img/person_add.png">
            </button>
            <div class="contact-list" id="contact-list">
                <!-- Hier werden Kontakte dynamisch hinzugefügt -->
            </div>
        </div>
        <!-- Das Modal -->
        <div id="contact-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="add-contact-container">
                    <div class="add-contact-left-section">
                        <div class="add-contact-left-section-container">
                            <div class="crossPNG" onclick="closeModal2()" style="display: none; cursor: pointer;">
                                <img src="/assets/img//img_login/cross.png" alt="">
                            </div>
                            <img class="add-contact-left-section-container-logo"
                                src="/assets/img/img_login/join_logo_white.svg">
                            <p class="edit-p-contact" id="contactEdit">Edit contact</p>
                            <p class="add-p-contact" id="contactAdd">Add contact</p>
                            <p class="create-p-contact" id="contactAddSmall">Tasks are better with a team</p>
                            <p class="border-p-contact"></p>
                        </div>
                    </div>
                    <div class="add-contact-right-section">
                        <div class="contact-logo" id="contact-logo">

                        </div>

                        <div class="add-contact-right-section-2">
                            <div class="close-button-container">
                                <button id="close-modal-button">
                                    <img class="close-img" src="/assets/img/img_contacts/close.svg">
                                </button>
                            </div>
                            <form id="contact-form" class="contact-data" onsubmit="return false;">
                                <div class="input-field">
                                    <input id="name-input" class="log-in-input" type="text" placeholder="Name" required>
                                    <img class="input-icon" src="/assets/img/img_contacts/person.svg">
                                </div>
                                <p class="error-when-edit" id="error-when-edit1" style="display: none;">fill out this field</p>
                                <div class="input-field">
                                    <input id="email-input" class="log-in-input" type="email" placeholder="example@email.de/com"
                                        required>
                                    <img class="input-icon" src="/assets/img/img_contacts/mail.svg">
                                </div>
                                <p class="error-when-edit" id="error-when-edit2" style="display: none;">enter a valid e-mail </p>
                                <div class="input-field">
                                    <input id="phone-input" class="log-in-input" type="tel" placeholder="+49 1234 56789"
                                        required>
                                    <img class="input-icon" src="/assets/img/img_contacts/phone.svg">
                                </div>
                                <p class="error-when-edit" id="error-when-edit3" style="display: none;">enter your number</p>
                                <section class="add-contact-buttons">
                                    <button id="cancel-button" class="button-left btn" style="font-size: 21px"
                                        type="button">
                                        <div>Cancel</div>
                                        <img src="/assets/img/img_contacts/close.svg" alt>
                                    </button>
                                    <button id="submit-button" class="button-right btn" style="font-size: 21px"
                                        type="submit">
                                        <div>Create contact</div>
                                        <img src="/assets/img/img_contacts/check.svg" alt>
                                    </button>
                                </section>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="contactPage" class="contact-page">
            <div id="back-button" class="back-button" style="display: none;"">
                <img src=" /assets/img/arrow_left.png" alt="">
            </div>
            <div class="contacts-header">
                <h1>Contacts</h1>
                <div class="contacts-border"></div>
                <h2>Better with a team</h2>
            </div>
            <div class="contact-card contact-card-active" id="contact-detail-card">
                <!-- Details eines ausgewählten Kontakts werden hier angezeigt -->
            </div>
        </div>
        </div>
        </div>
        <div class="edit-contact-container d-none" id="editContactContainer">
            <div class="contact-action-details">
                <div>
                    <img class="contact-action-logo" src="../assets/img/img_contacts/logo.png">
                    <!--  <img src="/assets/img"> -->
                </div>
            </div>
        </div>
    </main>

    <script src="/js/firebase__contacts.js"></script>
    <script src="/js/contacts.js"></script>
    <script src="/js/open_contact_modal.js"></script>
    <script src="/js/html_functions.js"></script>
</body>

</html>
