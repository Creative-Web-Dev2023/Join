<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/img/img_login/Capa_2.svg" type="image/x-icon">

    <link rel="stylesheet" href="/css/header_taskbar.css">
    <link rel="stylesheet" href="/css/header_taskbar_responsive.css">
    <link rel="stylesheet" href="/css/add_task.css">
    <link rel="stylesheet" href="/css/add_task2.css">

</head>

<body onload="getInfo()">
    <header class="eins header-add-task">
        <div class="dreizehn">
            <img class="vierzehn" src="/assets/img/header_navbar_img/join_small.png" alt="" style="display: none;">
        </div>
        <div>
            <p class="zwölf">Kanban Project Management Tool</p>
        </div>
        <div class="zwei">
            <a href="/html/help.html"><img class="drei" src="/assets/img/header_navbar_img/image.png" alt=""></a>
            <div class="vier" id="dropdownButton" onclick="showDropDown()">
                <p id="profile-icon">G</p>
                <div id="dropdown" class="fünf" style="display: none;">
                    <a href="/html/help.html">Help</a>
                    <a href="/html/legal_notice.html">Legal Notice</a>
                    <a href="/html/privacy_policy.html">Privacy Policy</a>
                    <a href="\index.html">Log out</a>
                </div>
            </div>
        </div>
    </header>
    <div class="sechs">
        <div class="sieben">
            <img class="acht" src="/assets/img/header_navbar_img/Join.png" alt="">
        </div>
        <div class="neun">
            <a href="/html/summary.html" class="elf">
                <img src="/assets/img/header_navbar_img/Summary.png" alt="">
                <p>Summary</p>
            </a>
            <a href="/html/add_task.html" class="elf bg-dark">
                <img src="/assets/img/header_navbar_img/Add_task.png" alt="">
                <p>Add Task</p>
            </a>
            <a href="/html/board.html" class="elf">
                <img src="/assets/img/header_navbar_img/Board.png" alt="">
                <p>Board</p>
            </a>
            <a href="/html/contacts.html" class="elf">
                <img src="/assets/img/header_navbar_img/contacts.png" alt="">
                <p>Contacts</p>
            </a>
        </div>
        <div class="zehn">
            <a href="/html/privacy_policy.html">Privacy Policy</a>
            <a href="/html/legal_notice.html">Legal notice</a>
        </div>
    </div>
    <div class="main-section">
        <h1 class="h1">Add Task</h1>
        <div class="format-sections">
            <form>
                <div class="first-container">
                    <div class="first-container-formatted part-1">
                        <label for="title">Title <span class="red">*</span></label>
                        <input id="title-input" class="input-style-1" placeholder="Enter a title" type="text">
                    </div>
                    <div class="first-container-formatted part-2">
                        <label for="description">Description</label>
                        <textarea id="description-input" class="input-style-2" placeholder="Enter a Description"
                            type="text"></textarea>
                    </div>
                    <div class="first-container-formatted part-3">
                        <label for="assigned to">Assigned To</label>
                        <div class="dropdown-format">
                            <div class="dropdown-toggle dropdown-start" onclick="toggleDropdowns()">
                                <span class="dropdown-start">Select contacts to assign</span>
                                <span class="dropdown-start">▼</span>
                            </div>
                            <div class="dropdown-content" id="dropdown-content">
                            </div>
                        </div>
                        <div id="selected-contacts-container" class="selected-contacts"></div>
                    </div>
                </div>
            </form>

            <div class="line"></div>
            <div class="second-section">
                <form>
                    <div class="first-container">
                        <div class="first-container-formatted part-1">
                            <label for="due-date">Due date <span class="red">*</span></label>
                            <input id="date" class="input-style-1" placeholder="dd/mm/yyyy" type="date" min="1997-01-01"
                                max="2030-12-31">
                        </div>
                        <div>
                            <label for="prio">Prio</label>
                            <div class="prio-buttons">
                                <img class="prio-button" id="urgent" src="/assets/img/img_add_task/urgent_standart.png"
                                    alt="Urgent">
                                <img class="prio-button" id="medium" src="/assets/img/img_add_task/medium_standart.png"
                                    alt="Medium">
                                <img class="prio-button" id="low" src="/assets/img/img_add_task/low_standart.png"
                                    alt="Low">
                            </div>
                        </div>

                        <div class="first-container-formatted part-2">
                            <label for="category">Category <span class="red">*</span></label>
                            <select id="category" name="Selects contacts to assign" id="">
                                <option value="" disabled selected>Select Task Category</option>
                                <option>Technical Task</option>
                                <option>User Story</option>
                            </select>
                        </div>
                        <div class="first-container-formatted part-3 space subtask-container">
                            <label for="subtask">Subtasks</label>
                            <div class="input-wrapper">
                                <input class="input-style-1 img-for-subtask" placeholder="Add new subtask" type="text"
                                    id="subtask-input">
                                <div id="add-subtask-btn" onclick="pushAndDisplaySubtask()"></div>
                            </div>
                            <ul id="subtask-list" class="subtask-list"></ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="bottom-section">
        <div>
            <p id="findTaskResponsive"><span class="red" id="findTask">*</span>This field is required</p>
        </div>
        <div class="buttons">
            <button class="clear" onclick="resetInput()">Clear <img src="/assets/img/img_add_task/cross.png"
                    alt=""></button>
            <button class="create" onclick="count(); error()">Create Task <img src="/assets/img/img_add_task/check.png"
                    alt=""></button>
        </div>
    </div>

    <div id="successPopup">Task added to Board</div>
    <script src="/js/add_task.js"></script>
    <script src="/js/header_taskbar.js"></script>
    <script src="/js/firebase_add_task.js"></script>
    <script src="/js/firebase_add_task2.js"></script>
    <script src="/js/html_functions.js"></script>
    <script src="/js/firebase_board.js"></script>
    <script src="/js/board2.js"></script>
    <script src="/js/board3.js"></script>
</body>

</html>
