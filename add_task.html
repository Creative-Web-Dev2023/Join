<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/templates/header_taskbar/header_taskbar.css">
    <link rel="stylesheet" href="/assets/templates/header_taskbar/header_taskbar_responsive.css">
    <link rel="stylesheet" href="add_task.css">
    
</head>

<body>
    <header>
        <div class="div-join-img3" style="display: none">
            <img class="join-img3" src="/assets/templates/header_taskbar/img/join_small.png" alt=""
                style="display: none;">
        </div>
        <div>
            <p class="header-text">Kanban Project Management Tool</p>
        </div>
        <div class="header-img-right">
            <img class="help" src="/assets/templates/header_taskbar/img/image.png" alt="">
            <div class="user" id="dropdownButton" onclick="showDropDown()">
                <p>m</p>
                <div id="dropdown" class="dropdown" style="display: none;">
                    <a href="#">Help</a>
                    <a href="#">Legal Notice</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Log out</a>
                </div>
            </div>
        </div>
    </header>
    <div class="bar-left">
        <div class="join-img">
            <img class="join-img2" src="/assets/templates/header_taskbar/img/Join.png" alt="">
        </div>
        <div class="navigation">
            <div class="nav-items">
                <img src="/assets/templates/header_taskbar/img/Summary.png" alt="">
                <p>Summary</p>
            </div>
            <div class="nav-items bg-dark">
                <img src="/assets/templates/header_taskbar/img/Add_task.png" alt="">
                <p>Add Task</p>
            </div>
            <div class="nav-items">
                <img src="/assets/templates/header_taskbar/img/Board.png" alt="">
                <p>Board</p>
            </div>
            <div class="nav-items">
                <img src="/assets/templates/header_taskbar/img/contacts.png" alt="">
                <p>Contacts</p>
            </div>
        </div>
        <div class="navigation-links">
            <a href="">Privacy Policy</a>
            <a href="">Legal notice</a>
        </div>
    </div>
    <div class="main-section">
        <h1>Add Task</h1>
        <div class="format-sections">
            <form>
                <div class="first-container">
                    <div class="first-container-formatted part-1">
                        <label for="title">Title <span class="red">*</span></label>
                        <input id="title-input" class="input-style-1" placeholder="Enter a title" type="text">
                    </div>
                    <div class="first-container-formatted part-2">
                        <label for="description">Description</label>
                        <textarea class="input-style-2" placeholder="Enter a Description" type="text"></textarea>
                    </div>
                    <div class="first-container-formatted part-3">
                        <label for="assigned to">Assigned To</label>
                        <select name="Selects contacts to assign" id="">
                            <option>Anton Mayer</option>
                            <option>Max Thomas</option>
                            <option>Super Duper</option>
                        </select>
                    </div>
                </div>
            </form>

            <div class="line"></div>
            <div class="second-section">
                <form>
                    <div class="first-container">
                        <div class="first-container-formatted part-1">
                            <label for="due-date">Due date <span class="red">*</span></label>
                            <input id="date" class="input-style-1" placeholder="dd/mm/yyyy" type="date"  min="1997-01-01" max="2030-12-31">
                        </div>
                        <div>
                            <label for="prio">Prio</label>
                            <div class="prio-buttons">
                                <img class="prio-button" id="urgent" src="/img_add_task/urgent_standart.png" alt="Urgent">
                                <img class="prio-button" id="medium" src="/img_add_task/medium_standart.png" alt="Medium">
                                <img class="prio-button" id="low" src="/img_add_task/low_standart.png" alt="Low">
                            </div>
                        </div>
                                                                 
                        <div class="first-container-formatted part-2">
                            <label for="category">Category <span class="red">*</span></label>
                            <select id="category" name="Selects contacts to assign" id="">
                                <option>Technical Task</option>
                                <option>User Story</option>
                            </select>
                        </div>
                        <div class="first-container-formatted part-3 space">
                            <label for="subtask">Subtask</label>
                            <input class="input-style-1" type="text">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>    
    <div class="bottom-section">
        <div>
            <p><span class="red">*</span>This field is required</p>
        </div>
        <div class="buttons">
            <button class="clear">Clear <img src="/img_add_task/cross.png" alt=""></button>
            <button class="create" onclick="addToBoard()">Create Task <img src="/img_add_task/check.png" alt=""></button>
        </div>
    </div>

    <script src="add_task.js"></script>
    <script src="/assets/templates/header_taskbar/header_taskbar.js"></script>
</body>

</html>
